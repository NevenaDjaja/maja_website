    <!-- validate the form -->
    <script>
      function validateName(input,msg) {
        if (input.value.length == 0) {
          // no data, set message
          if (msg != null) {
            msg.innerHTML = "*Please enter your name";
          }
        return false;
        } else {
          if (msg != null) {
            msg.innerHTML = "";
          }
          return true;
        }
      } 
      function validateEmail(input,msg) {
        if (input.value.length == 0) {
          // no data, set message
          if (msg != null) {
            msg.innerHTML = "*Please enter your email";
          }
        return false;
        } else {
          if (msg != null) {
            msg.innerHTML = "";
          }
          return true;
        }
      } 
      function validateMsg(input,msg) {
        if (input.value.length == 0) {
          // no data, set message
          if (msg != null) {
            msg.innerHTML = "*Please enter your text";
          }
        return false;
        } else {
          if (msg != null) {
            msg.innerHTML = "";
          }
          return true;
        }
      } 
      
     (function(){
        var yourname = document.forms[0].name;
        var youremail = document.forms[0].email;
        var yourmsg = document.getElementById('message');
        var submit = document.getElementById('send-button');
        yourname.addEventListener('blur',function() {
          validateName(this,document.getElementById('name-help'));
        },false);
        youremail.addEventListener('blur',function() {
          console.log("blah");
          validateEmail(this,document.getElementById('email-help'));
        },false);
        yourmsg.addEventListener('blur',function() {
          validateMsg(this,document.getElementById('msg-help'));
        },false);
        submit.addEventListener('click',function(form) {
          if (validateName(yourname,document.getElementById('name-help'))&& 
              validateEmail(youremail,document.getElementById('email-help'))&& 
              validateMsg(yourmsg,document.getElementById('msg-help'))){
                console.log("if");
                form.submit();
          } else {
            console.log("blah");
            document.getElementById('submit-msg').innerHTML = "All fields are required";
          }
        },false);
      })();
    </script>
